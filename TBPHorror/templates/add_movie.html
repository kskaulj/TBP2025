<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-4">
        <h2>Add Movie</h2>
        <form class="add_form" method="POST">
            <div class="form-group">
                <label for="title">Movie Title</label>
                <input type="text" id="title" name="title" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="genres">Genres (comma separated)</label>
                <input type="text" id="genres" name="genres" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="overview">Overview</label>
                <textarea id="overview" name="overview" class="form-control"></textarea>
            </div>

            <div class="form-group">
                <label for="popularity">Popularity</label>
                <input type="number" id="popularity" name="popularity" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="release_date">Release Date</label>
                <input type="date" id="release_date" name="release_date" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Add Movie</button>
        </form>
    </div>
</body>
